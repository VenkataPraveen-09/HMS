<html>
    <head>
        <title>
            Patient form
        </title>
        <link rel="stylesheet" href="Patient.css">
        
    </head>
    <body>
        <div>
            
        </div>
        <h1 style="text-align: center;">Enter patient details</h1>
        <div class="f2">
            <form id="form">
                <label>Patient Name* : </label><input id="n1" required><br><br>
                <label>Patient Mobile* : </label><input id="phn" type="number" min="0" required><br><br>
                <label>Patient Email* : </label><input id="cusmail" type="email" required><br><br>
                <label>Patient BloodType* : </label><input id="bgroup" type="text" maxlength="2" required><br><br>
                <label>Patient DOB* : </label><input id="doa" type="date"required><br><br>
                <label >Problem Desc* : </label>
                <textarea id="des" type="text"></textarea><br><br>
                <button >Submit</button>
            </form>
        </div>
        <script src="Patient.js"></script>
    </body>
    
</html>
